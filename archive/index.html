---
layout: default
title: Archive
---

<section class="content-main" id="content-main">
	<div class="group">
		<h1>All Entries</h1>
		<ul class="entries">
			{% for post in site.posts %}
			  	<li>
			  		<h2 class="entry-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
			  		<span class="entry-date">{{ post.date | date_to_string }}</span>

			  		{{ post.excerpt }}
			  	</li>
			{% endfor %}
		</ul>
	</div>
</section>
